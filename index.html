<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />    
  <title>LearnWithMatt - HTML Form Validation Example Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="See some very basic HTML Form Validation here!" />
  <link href="css/site.css" rel="stylesheet">
</head>
<body>
  <h1 class="pagetitle">HTML Form Validation Example</h1>

  
  <div>

    <form>

        <div class="input-group">
            <label for="choose">Would you prefer a banana or cherry?</label>
            <input id="choose" name="i-like" required />            
        </div>

        <div class="input-group">
            <label for="chooseage">How old are you?</label>
            <input id="chooseage" type="number" name="age" min="1" max="120" />   
        </div>

        <button type="submit">Submit</button>

      </form>

  </div>

  <div>
    <h2>References:</h2>
    <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation">https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation</a></li>
    </ul>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
